<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="back-button">â†</span>
            <span class="chat-username">Chat with <%= chatUsername %></span>
            <span class="call-button">ğŸ“</span>
        </div>
        <div class="chatbox">
            <div class="message">User1: i'am amin</div>
            <div class="message">User1: Hello!</div>
            <div class="message">User2: Hi there!</div>
            <!-- Add more messages as needed -->
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" placeholder="Type your message...">
            <span class="send-button">â¤</span>
        </div>
    </div>
</body>


<script>
    function addMessage(message) {
  var messagesElement = document.getElementById("messages");
  var messageElement = document.createElement("div");
  messageElement.classList.add("message");
  messageElement.textContent = message;
  messagesElement.appendChild(messageElement);
  messagesElement.scrollTop = messagesElement.scrollHeight; // Scroll to the bottom
}

document.getElementById("send-button").addEventListener("click", function() {
  var messageInput = document.getElementById("message-input");
  var message = messageInput.value.trim();
  if (message !== "") {
    addMessage(message);
    messageInput.value = ""; // Clear the input field
  }
});
</script>
</html>
