<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <div class="lobby-container">
        <h2 class="neon-glow">Hi, <%= username %><span class="vim-caret">!</span></h2>
        <p class="subtext">Available users:</p>
        <ul class="user-list">
            <!-- The availableUsers array contains objects with username and ipAddress properties. -->
            <% availableUsers.forEach(user => { %>
                <li class="user-item">
                    <span class="username"><%= user.username %></span>
                    <span class="ip-address"><%= user.ipAddress %></span>
                </li>
            <% }); %>
        </ul>
    </div>
</body>
</html>
